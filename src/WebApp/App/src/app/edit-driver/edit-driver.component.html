<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Update Driver</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              Back</a>
          </div>
        </div>
      </div>
      <form #driverForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="FirstName" class="p-t-b-10">First Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="FirstName" required maxlength="255"
                     [(ngModel)]="editDriverForm.FirstName" name="FirstName" #FirstName="ngModel">
              <div *ngIf="FirstName.touched && FirstName.errors" class="alert alert-danger validationError">
                <div [hidden]="!FirstName.errors?.['required']">
                  First Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="LastName" class="p-t-b-10">Last Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="LastName" required maxlength="255"
                     [(ngModel)]="editDriverForm.LastName" name="LastName" #LastName="ngModel">
              <div *ngIf="LastName.touched && LastName.errors" class="alert alert-danger validationError">
                <div [hidden]="!LastName.errors?.['required']">
                  Last Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Email" required maxlength="255"
                     [(ngModel)]="editDriverForm.Email" name="Email" #Email="ngModel"
                     pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$" >
              <div *ngIf="Email.touched && Email.errors" class="alert alert-danger validationError">
                <div [hidden]="!Email.errors?.['required']">
                  Email is required
                </div>
                <div [hidden]="!(Email.touched && Email.errors?.['pattern'])">
                  Email is invalid
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Phone Number</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="PhoneNumber" maxlength="15"
                     [(ngModel)]="editDriverForm.PhoneNumber" name="PhoneNumber" #PhoneNumber="ngModel" pattern="^\d{1,15}$">
              <div *ngIf="PhoneNumber.touched && PhoneNumber.errors" class="alert alert-danger validationError">
                <div [hidden]="!(PhoneNumber.touched && PhoneNumber.errors?.['pattern'])">
                  Phone is invalid
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="EditDriver(driverForm.form.valid)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
